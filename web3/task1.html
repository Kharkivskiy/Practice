<!DOCTYPE html>
<html>

<head>
    <title>Фізичне форматування тексту</title>
</head>

<body>
    <b>Напівжирний</b> текст <br>
    <i>Курсивний</i> текст <br>
    <u>Підкреслений</u> текст<br>
    <s>Закреслений</s> текст<br>
    Шрифт <small>меньшого</small> розміру<br>
    <sub>нижній</sub> і <sup>верхній</sup> індекси<br>
</body>

</html>
